<div class="main-container">
    <div class="card card-container">
        <img [src]="currentEmpl.profile_image" class="card-img-top" alt="profile picture of employee">
        <div class="card-body">
            <div class="card-body__title">
                <h3 class="card-title">{{ currentEmpl.employee_name | titlecase }}</h3>
            </div>
            <div class="card-body__details">
                <div class="details-container">
                    <h6 class="card-text fs-5">Salary:</h6>
                    <small class="fs-6 fw-bold text-primary">{{ currentEmpl.employee_salary | currency:'USD' }} / year</small>
                </div>
                <div class="details-container">
                    <h6 class="card-text fs-5">Age:</h6>
                    <small class="fs-6 fw-bold text-primary"> {{ currentEmpl.employee_age }} years old</small>
                </div>
            </div>
            <a routerLink="/main/employees" class="btn btn-primary row-button">Go back</a>
        </div>
    </div>
</div>
