<div class="d-flex" id="wrapper" [ngClass]="{'toggled': toggled}">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading"> {{ currentUser.name }} </div>
        <div class="list-group list-group-flush">
            <a routerLink="/main/home" class="list-group-item list-group-item-action bg-light">Home</a>
            <a routerLink="/main/about" class="list-group-item list-group-item-action bg-light">About Juan David</a>
            <a routerLink="/main/employees" class="list-group-item list-group-item-action bg-light">Employees</a>
            <a routerLink="/statistics" class="list-group-item list-group-item-action bg-light">Statistics</a>
            <a (click)="logOut()" class="list-group-item list-group-item-action bg-light logout-menuitem">Log Out</a>
        </div>
    </div>
    <!-- /sidebar-->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <!-- <button class="btn btn-primary" id="menu-toggle" (click)="toggled = !toggled">Toggle Menu</button> -->
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="16" 
                height="16" 
                fill="currentColor" 
                class="bi bi-arrow-right-square-fill icon-style" 
                viewBox="0 0 25 25"
                *ngIf="toggled" 
                (click)="toggled = !toggled">
                <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
            </svg>
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="16" 
                height="16" 
                fill="currentColor" 
                class="bi bi-arrow-left-square-fill icon-style" 
                viewBox="0 0 25 25"
                *ngIf="!toggled" 
                (click)="toggled = !toggled">
                <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
            </svg>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link logout-button" (click)="logOut()"> Log Out <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid"><router-outlet></router-outlet></div>
    </div>
    <!-- /Page-content -->

</div>
